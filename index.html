<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: white;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: white;
        }

        .topnav a.active {
            background-color: #1da1f2;
            color: white;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a class="active">Unidos</a>
    </div>

    <div style="padding-left:16px">
        <h2>Unidos</h2>
        <p>O seu asteroide analizante preferido</p>
    </div>

</body>

</html>
